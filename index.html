<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Tribute to Chester Bennington</title>
  <link href="https://fonts.googleapis.com/css?family=Metal+Mania|Oswald|Roboto+Slab" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header section image-bg column-layout">
      <img class="header__face" src="https://preview.ibb.co/ghpOH5/dp.png" alt="Chester face">
      <h1 class="header__title"><a href="https://en.wikipedia.org/wiki/Chester_Bennington">Chester Bennington</a></h1>
      <h2 class="header__subtitle">Linkin Park Vocalist</h2>
      <h3 class="header__mini-title">1976 - 2017</h3>
    </div>
  </header>
  <section>
    <div class="section--vertical videos  image-bg column-layout--spaced">
      <h2 class="videos__title">Remembering Chester Playlist</h2>
      <div class="grid-layout">
        <iframe class="video__item" width="560" height="315" src="https://www.youtube.com/embed/eVTXPUF4Oz4?list=PLFgquLnL59akkiYe2__NM0_sFYjBq2Kod" frameborder="0" allowfullscreen></iframe>
        <iframe class="video__item" width="560" height="315" src="https://www.youtube.com/embed/kXYiU_JCYtU?list=PLFgquLnL59akkiYe2__NM0_sFYjBq2Kod" frameborder="0" allowfullscreen></iframe>
        <iframe class="video__item" width="560" height="315" src="https://www.youtube.com/embed/lvs68OKOquM?list=PLFgquLnL59akkiYe2__NM0_sFYjBq2Kod" frameborder="0" allowfullscreen></iframe>
        <iframe class="video__item" width="560" height="315" src="https://www.youtube.com/embed/phVQZrb2AdA?list=PLFgquLnL59akkiYe2__NM0_sFYjBq2Kod" frameborder="0" allowfullscreen></iframe>
        <iframe class="video__item" width="560" height="315" src="https://www.youtube.com/embed/LYU-8IFcDPw?list=PLFgquLnL59akkiYe2__NM0_sFYjBq2Kod" frameborder="0" allowfullscreen></iframe>
        <iframe class="video__item" width="560" height="315" src="https://www.youtube.com/embed/Gd9OhYroLN0?list=PLFgquLnL59akkiYe2__NM0_sFYjBq2Kod" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>
  <section>
    <div class="section--vertical spotify image-bg column-layout--spaced">
      <h2 class="spotify__title">Linkin Park Spotify</h2>
      <div class="grid-layout">
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/60a0Rd6pjrkxjPbaKzXjfq" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/2nLtzopw4rPReszdYBJU6h" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/18lR4BzEs7e3qzc0KVkTpU" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/104buTcnP2AsxqB7U1FIZ4" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/650OeHTLxZAQmb4aEbGmaA" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/3K4HG9evC7dg3N0R9cYqk4" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/5sNESr6pQfIhL3krM8CtZn" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/3FQCJI2t5LTbsRPfYVBSVB" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/0UFDKFqW2oGspYeYqo9wjA" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        <iframe class="spotify__item" src="https://open.spotify.com/embed/track/3xXBsjrbG1xQIm1xv1cKOt" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
      </div>
    </div>
  </section>
</body>
</html>
